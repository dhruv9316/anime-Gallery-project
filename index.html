<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime-Gallery</title>
    <link rel="icon" type="image/x-icon" href="./favicon.jpg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h1>Anime GALLERY</h1>
            <div class="gallery">
                <figure class="anime">
                    <img src="./a-1.jpg" alt="pic1">
                    <figcaption>Naruto</figcaption>
                </figure>
                <figure class="anime">
                    <img src="./a-2.jpg" alt="pic2">
                    <figcaption>Avatar</figcaption>
                </figure>
                <figure class="anime">
                    <img src="./a-3.jpg" alt="pic3">
                    <figcaption>Pokemon</figcaption>
                </figure>
                <figure class="anime">
                    <img src="./a-4.jpg" alt="pic4">
                    <figcaption>Korra</figcaption>
                </figure>
                <figure class="anime">
                    <img src="./a-5.jpg" alt="pic5">
                    <figcaption>Death-Note</figcaption>
                </figure>
                <figure class="anime">
                    <img src="./a-6.jpg" alt="pic6">
                    <figcaption>Dragon-Ball</figcaption>
                </figure>
                <figure class="anime">
                    <img src="./a-7.jpg" alt="pic7">
                    <figcaption>Demon-Slayer</figcaption>
                </figure>
                <figure class="anime">
                    <img src="./a-8.jpg" alt="pic8">
                    <figcaption>Tokyo-Ghoul</figcaption>
                </figure>
                <figure class="anime">
                    <img src="./a-9.jpg" alt="pic9">
                    <figcaption>Jujutsu-Kaisen</figcaption>
                </figure>
            </div>
        </div>
    </div>
</body>
</html>
